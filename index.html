<head>
	<meta name="viewport" content="width=device-width, inital-scale=1.0" />
	<meta charset="utf-8" />

	<style>
		#canvas-container {
			width: 100%;
			text-align: center;
		}

		canvas {
			border: 1px solid #d3d3d3;
			background-color: #f1f1f1;
		}
	</style>
</head>

<body onload="startGame()">

<div id="canvas-container">

</div>
<script>

var kot, mysz, tlo;

function startGame() {
	kot = new component(100, 100, "cat.png", 10, 120, "image");
	mysz = new component(30, 30, "mouse.png", 10, 120, "image");
	tlo = new component(656, 270, "citymarket.jpg", 0, 0, "image");
	gameArea.start();
}

var gameArea = {
	canvas: document.createElement("canvas"),
	start : function() {
		this.canvas.width = 1000;
		this.canvas.height = 500;
		this.context = this.canvas.getContext("2d");
		document.body.insertBefore(this.canvas, document.getElementById('canvas-container'));
		this.interval = setInterval(updateGame, 20);
		window.addEventListener('keydown', function (e) {
			gameArea.keys = (gameArea.keys || []);
			gameArea.keys[e.keyCode] = true;
		});
		window.addEventListener('keyup', function (e) {
			gameArea.keys[e.keyCode] = false;
		});
	},
	clear : function() {
		this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
	}

};

function component(width, height, color, x, y, type) {
	this.type = type;
  if (type == "image") {
    this.image = new Image();
    this.image.src = color;
  }
	this.width = width;
	this.height = height;
	this.x = x;
	this.y = y;
	this.speed = 1.5;
	this.speedX = 0;
	this.speedY = 0;
	this.angle = 0;
	this.moveAngle = 0;

	this.update = function() {
		ctx = gameArea.context;
		ctx.save();
		ctx.translate(this.x, this.y);
		ctx.rotate(this.angle);
		if (type == "image") {
      ctx.drawImage(this.image,
        this.width / -2, this.height / -2,
        this.width, this.height);
		ctx.restore();
    } else {
			ctx.fillStyle = color;
			ctx.fillRect(this.width / -2, this.height / -2, this.width, this.height);
		}

	},

	this.newPos = function() {
		this.angle -= this.moveAngle * Math.PI / 180;
		this.x -= this.speed * Math.sin(this.angle);
		this.y += this.speed * Math.cos(this.angle);
 	},

 this.move = function() {
	 if(this.x >= gameArea.canvas.width){
		 this.speed = -2;
	 }
	 else if(this.x <= 0){
		 this.speed = 2;
	 }
	 this.x += this.speed;
 }
}

function updateGame() {
	gameArea.clear();
	mysz.moveAngle = 0;
	mysz.speed = 0;


	if(gameArea.keys && gameArea.keys[37]) {
		moveLeft();
	}
	if(gameArea.keys && gameArea.keys[38]) {
		moveUp();
	}
	if(gameArea.keys && gameArea.keys[39]) {
		moveRight();
	}
	if(gameArea.keys && gameArea.keys[40]) {
		moveDown();
	}
	mysz.newPos();
	kot.update();
	kot.move();
	mysz.update();
}

/* Ruch playerem */

function moveUp() {
	mysz.speed = 2.5;
}

function moveDown() {
	mysz.speed = -2.5;
}

function moveLeft() {
	mysz.moveAngle += 2;
}

function moveRight() {
	mysz.moveAngle -= 2;
}
</script>

</body>
</html>
